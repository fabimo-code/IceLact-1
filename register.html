<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <h2>Registro</h2>

  <form id="formRegistro">
    <label for="rol">Rol:</label>
    <select id="rol" required>
      <option value="">Seleccione...</option>
      <option value="comprador">Comprador</option>
      <option value="proveedor">Proveedor</option>
      <option value="repartidor">Repartidor</option>
    </select>

    <div id="camposComprador" style="display:none;">
      <label>Nombre:</label>
      <input type="text" id="nombre">
      <label>Apellido:</label>
      <input type="text" id="apellido">
    </div>

    <!-- Esto añade el cambio de nombre a nit y razon social -->
    <div id="camposProveedor" style="display:none;">
      <label>Razón Social:</label>
      <input type="text" id="razonSocial">
      <label>NIT:</label>
      <input type="text" id="nit">
    </div>

    <!-- Esto añade la placa y modelo del vehiculo para los repartidores -->
    <div id="camposRepartidor" style="display:none;">
      <label>Nombre:</label>
      <input type="text" id="nombre">
      <label>Apellido:</label>
      <input type="text" id="apellido">
      <label>Placa Vehículo:</label>
      <input type="text" id="placaVehiculo">
      <label>Modelo Vehículo:</label>
      <input type="text" id="modeloVehiculo">
    </div>

    <label>Email:</label>
    <input type="email" id="email" required>
    <label>Contraseña:</label>
    <input type="password" id="contrasena" required>
    <label>Dirección:</label>
    <input type="text" id="direccion">
    <label>Teléfono:</label>
    <input type="text" id="telefono">

    <button type="submit">Registrarse</button>
  </form>

  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
